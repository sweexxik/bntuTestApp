<div *ngIf="auth.authenticated() && auth.userProfile">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3>{{'Navigation.Profile' | translate}}</h3>
            <img [src]="auth.userProfile.picture" alt="" class="profile-img">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="address-id">{{'Profile.Address' | translate}}</label>
                    <input id="address-id" type="text" class="form-control" [(ngModel)]="address" name="address"
                           placeholder="Enter address">
                </div>
                <button type="submit" class="btn btn-default">{{'Common.Submit' | translate}}</button>
            </form>
        </div>
    </div>
</div>
