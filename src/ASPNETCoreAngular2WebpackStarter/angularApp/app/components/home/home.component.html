<div *ngIf="auth.authenticated()">
    <p>{{'Home.HomeMessage' | translate}}</p>
    <p>
        <a routerLink="/dashboard" class="btn">
            {{'Navigation.Dashboard' | translate}}
        </a>
    </p>
</div>
<div *ngIf="!auth.authenticated()">
    <h4>{{'Home.IsNotAuthenticatedMessage' | translate}}</h4>
    <a class="btn" routerLink="/login">{{'Navigation.Login' | translate}}</a>
</div>
