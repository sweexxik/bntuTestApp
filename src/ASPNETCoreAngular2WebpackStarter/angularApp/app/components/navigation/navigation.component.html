<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" routerLink="/home"> {{ 'Navigation.appName' | translate }}</a>
        </div>
        <ul class="nav navbar-nav">
            <li routerLinkActive="active">
                <a routerLink="/home" class="btn">{{ 'Navigation.home' | translate }}</a>
            </li>
            <li *ngIf="auth.authenticated()">
                <a routerLink="/dashboard" class="btn">{{ 'Navigation.dashboard' | translate }}</a>
            </li>
            <li *ngIf="auth.authenticated()">
                <a routerLink="/profile" class="btn">{{ 'Navigation.profile' | translate }}</a>
            </li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li *ngIf="!auth.authenticated()">
                <a routerLink="/login" class="btn">{{ 'Navigation.login' | translate }}</a>
            </li>
            <li *ngIf="auth.authenticated()">
                <a (click)="auth.logout()" class="btn">{{ 'Navigation.logout' | translate }}</a>
            </li>
            <li>
                <div class="form-group">
                    <select class="form-control" #langSelect (change)="translateService.use(langSelect.value)">
                        <option *ngFor="let lang of translateService.getLangs()"
                                [value]="lang"
                                [selected]="lang === translateService.currentLang">
                            {{ lang }}
                        </option>
                    </select>
                </div>
            </li>
        </ul>
    </div>
</nav>
