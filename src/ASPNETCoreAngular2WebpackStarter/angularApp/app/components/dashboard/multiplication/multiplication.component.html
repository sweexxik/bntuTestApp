<div class="container">
    <h1>Multiplication</h1>
    <form #summationForm="ngForm">
        <div class="form-group">
            <label for="firstArg">First argument</label>
            <input type="text" class="form-control" id="firstArg" required [(ngModel)]="firstArg" name="first" #first="ngModel">

            <div [hidden]="first.valid || first.pristine"
                 class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="secondArg">Second argument</label>
            <input type="text" class="form-control" id="secondArg" required [(ngModel)]="secondArg" name="second" #second="ngModel">
            <div [hidden]="second.valid || second.pristine"
                 class="alert alert-danger">
                Name is required
            </div>
        </div>
    </form>

    <div [hidden]="!submitted">
        <h2>Result</h2>
        <div class="row">
            <div class="col-xs-3">Result</div>
            <div class="col-xs-6  pull-left">{{ result }}</div>
            <div class="col-xs-3  pull-right"> <button class="btn btn-primary" (click)="clearInputs()">Clear</button></div>
        </div>
        <hr>
    </div>
</div>

<button type="submit" class="btn btn-success" (click)="calculate()" [disabled]="!summationForm.form.valid">Submit</button>
