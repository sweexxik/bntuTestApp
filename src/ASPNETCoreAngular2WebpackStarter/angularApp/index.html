<!DOCTYPE html>
<html>
<!-- Auth0 Lock script -->
<!--<script src="http://cdn.auth0.com/js/lock/10.7/lock.min.js"></script>-->

<head>
    <base href="/" />
    <title>Application</title>
</head>

<body>
<my-app>
        <script type="text/javascript">
            document.addEventListener( "appready", handleAppReady );
            function handleAppReady( event ) {
                var preBootstrapContainer = document.getElementById( "pre-bootstrap-container" );
                var preBootstrap = document.getElementById( "pre-bootstrap" );
                if(preBootstrapContainer && preBootstrap){
                    preBootstrap.className = "loaded";
                    setTimeout(
                        function removeLoadingScreen() {
                            preBootstrapContainer.parentNode.removeChild(preBootstrapContainer);
                        }, 300);
                }
            }
        </script>

        <style type="text/css">
            #pre-bootstrap {
                background-color: #262626 ;
                bottom: 0px ;
                left: 0px ;
                opacity: 1.0 ;
                position: fixed ;
                right: 0px ;
                top: 0px ;
                transition: all linear 300ms ;
                -webkit-transition: all linear 300ms ;
                z-index: 999999 ;
            }
            #pre-bootstrap.loaded {
                opacity: 0.0 ;
            }
            #pre-bootstrap div.messaging {
                color: #FFFFFF ;
                font-family: monospace ;
                left: 0px ;
                margin-top: -37px ;
                position: absolute ;
                right: 0px ;
                text-align: center ;
                top: 50% ;
            }
            #pre-bootstrap h1 {
                font-size: 26px ;
                line-height: 35px ;
                margin: 0px 0px 20px 0px ;
            }
            #pre-bootstrap p {
                font-size: 18px ;
                line-height: 14px ;
                margin: 0px 0px 0px 0px ;
            }
        </style>

        <div id="pre-bootstrap">
            <div class="messaging">
                <h1>App is Loading</h1>
                <p>Please stand by for your ticket to awesome-town!</p>
            </div>
        </div>

    </my-app>
</body>
</html>
